[pytest]
filterwarnings =
    # --- Pydantic internal arbitrary type warning ---
    ignore::pydantic.warnings.ArbitraryTypeWarning

    # --- Pydantic deprecated features used inside google.genai ---
    ignore::pydantic.warnings.PydanticDeprecatedSince20

    # --- Supabase deprecations (timeout, verify) ---
    ignore::DeprecationWarning:supabase._sync.client

    # --- OPTIONAL: silence all DeprecationWarnings from site-packages ---
    ignore::DeprecationWarning:.*site-packages.*
